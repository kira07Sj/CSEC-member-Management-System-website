<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEC Members Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <!-- starting the sidebar section-->
        <aside>
            <div class="toggle">
                <img src="images/Logo.png" alt="" class="logo">
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                        </span>
                </div>
            </div>
            
            <div class="sidebar">
                <a href="#"><span class="material-icons-sharp">
                    dashboard
                    </span> <h3>Dashboard</h3>
                </a>

                <a href="membersPage.html" ><span class="material-icons-sharp">
                    people
                    </span> <h3>Members</h3>
                </a>

                <a href="eventsPage.html"><span class="material-icons-sharp">
                    history
                    </span> <h3>Events</h3>
                </a>

               
                <a href="settingsPage.html"><span class="material-icons-sharp">
                    settings
                    </span><h3>Settings</h3>
                </a>
                <a href="indxe.html"><span class="material-icons-sharp">
                    logout
                    </span><h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!--End of the sidebar section-->
        

        <!--starting the main pages-->
        <main class="settings-menu" >
            <h1>Settings</h1>
            <div class="setting-viewer">
                <div class="settings-holder">
                    <div class="sh">
                        <span class="material-icons-sharp">
                            color_lens
                            </span> <h3>Appearance</h3>
                    </div>

                    <div class="sh">
                        <span class="material-icons-sharp">
                            manage_accounts
                            </span><h3>Manage Account</h3>
                    </div>

                    <div class="sh">
                        <span class="material-icons-sharp">
                            restart_alt
                            </span><h3>Reset Settings</h3>
                    </div>       
                </div>

                <div class="settings-sidebar">

                </div>
            </div>
        </main>
    </div>
    <script src="JQuery.js"></script>
    <script src="index.js"></script>
</body>
</html>
