<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEC Members Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
</head>
<body>
    
    <div class="container" id="mainPage">
        <div class="toggle">
            <img src="images/Logo.png" alt="" class="logo">
        </div>

        <h1 class="header">CSEC Member<span> Management System</span></h1>

        <div class="sideimg"></div>
        <div class="paragraph">
            <h1 class="mainPageHeader">ASTU CSEC</h1><h2>a Computer Science and Engineering club Management System
                built for admins which allows you to add and manage members and events 
                at any place any time you want!</h2>
            </div>
            <div class="signIn">
                <h1>Admin</h1>
                <form action="">
                    <input type="text" placeholder="Admin username">
                    <input type="password" placeholder="Password">
                    <button class="logBtn">Login</button>
                </form>
                <h3>Are you a member ?<h2 class="switchToMember" id="switch">Switch</h2></h3>
            </div>
            <div class="signIn2">
                <h1>Member</h1>
                <form action="">
                    <input type="text" placeholder="Member username">
                    <input type="password" placeholder="Password">
                    <button class="logBtn">Login</button>
                </form>
                <h3>Are you a member ?<h2 class="switchToAdmin" id="switch">Switch</h2></h3>
            </div>
    </div>
    <button class="Startbtn">Get Started</button>

    <script src="JQuery.js"></script>
    <script src="index.js"></script>
</body>
</html>
